<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        :root{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background-color: #111827;
            color: #E5E7EB;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flashcard {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1F2937;
            padding: 2rem;
        }

        #progress {
            width: 90%;
            height: 1rem;
            background-color: #6D28D9;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }

        #section {
            font-size: 2.5vw;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #question, #answer {
            font-size: 2vw;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 80%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            width: 90%;
        }

        button {
            font-size: 1.5vw;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            min-width: 8rem;
        }

        #showAnswerBtn {
            background-color: #6D28D9;
            color: white;
        }

        #showAnswerBtn:hover {
            background-color: #1E40AF;
        }

        button:not(#showAnswerBtn) {
            background-color: #4B5563;
            color: white;
        }

        button:not(#showAnswerBtn):hover {
            background-color: #6B7280;
        }

        /* Aspect Ratio for Mobile */
        @media (aspect-ratio: 1/1), (max-aspect-ratio: 1/1) {
            #section {
                font-size: 5vw;
            }

            #question, #answer {
                font-size: 4vw;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            button {
                font-size: 4vw;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="flashcard">
    <progress id="progress" value="0" max="100"></progress>

    <h2 id="section">Section Title</h2>
    <div id="question">This is a sample question. What is the answer?</div>
    <div id="answer" style="display: none;">This is the answer to the question.</div>

    <div>
        <button id="showAnswerBtn" onclick="showAnswer()">Show Answer</button>
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
    </div>
</div>
<script src="flashcards.js"></script>
<script>
    var currentCard = 0;
var selectedFlashcards = [];
var defaultSet = "chemistry"

function getFlashcardCategoryFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('deck') || defaultSet;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function renderCard() {
    if (selectedFlashcards.length === 0) return;

    var card = selectedFlashcards[currentCard];
    document.getElementById("section").innerText = card.section;
    document.getElementById("question").innerText = "Question: " + card.question;
    document.getElementById("answer").innerText = "Answer: " + card.answer;
    document.getElementById("answer").style.display = "none";
    document.getElementById("showAnswerBtn").style.display = "inline-block";

    updateProgressBar();
}

function showAnswer() {
    document.getElementById("answer").style.display = "block";
    document.getElementById("showAnswerBtn").style.display = "none";
}

function nextCard() {
    if (currentCard < selectedFlashcards.length - 1) {
        currentCard++;
        renderCard();
    }
}

function prevCard() {
    if (currentCard > 0) {
        currentCard--;
        renderCard();
    }
}

function updateProgressBar() {
    var progressElement = document.getElementById("progress");
    var progressValue = ((currentCard + 1) / selectedFlashcards.length) * 100;
    progressElement.value = progressValue;
}

function initializeFlashcards() {
    const flashcardCategory = getFlashcardCategoryFromURL();
    
    if (flashcardCategory && flashcards[flashcardCategory]) {
        selectedFlashcards = [...flashcards[flashcardCategory]]; // Create a copy of the array
        shuffleArray(selectedFlashcards);
        shuffleArray(selectedFlashcards);
        shuffleArray(selectedFlashcards);
    } else {
        alert('Flashcard category not found!');
        return;
    }

    renderCard();
}

onkeydown = (e) => {
    if (e.key == " ") {
        if (document.getElementById("answer").style.display != "block") {
            showAnswer();
            return;
        } else {
            nextCard();
            return;
        }
    }
    if (e.key == "ArrowLeft") {
        prevCard();
        return;
    }
    if (e.key = "ArrowRight") {
        nextCard();
        return;
    }
};

window.onload = initializeFlashcards;

</script>

</body>
</html>
