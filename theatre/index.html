<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Play PDFs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Theatre Play PDFs</h1>
    <div id="playList" class="space-y-4 max-w-3xl mx-auto">
      <!-- Links will be populated here by JavaScript -->
    </div>
  </div>

  <script>
    // List of theatre play PDFs as objects
    const plays = [
      { "Hamlet": "https://link.example.com/hamlet" },
      { "Macbeth": "https://link.example.com/macbeth" },
      { "Othello": "https://link.example.com/othello" },
      { "King Lear": "https://link.example.com/king-lear" },
      { "A Midsummer Night's Dream": "https://link.example.com/midsummer-night" }
    ];

    // Populate the HTML with links
    const playList = document.getElementById('playList');
    plays.forEach(play => {
      const [title, url] = Object.entries(play)[0];
      const linkElement = document.createElement('a');
      linkElement.href = url;
      linkElement.className = "block p-4 bg-white rounded-lg shadow hover:bg-blue-50 border border-gray-300 text-lg font-semibold text-blue-600";
      linkElement.textContent = title;
      playList.appendChild(linkElement);
    });
  </script>
</body>
</html>
